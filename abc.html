<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Page</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #71b7e6, #9b59b6);
            font-family: Arial, sans-serif;
            color: #fff;
            overflow: hidden;
        }

        .loader {
            border: 16px solid #f3f3f3;
            border-top: 16px solid #3498db;
            border-radius: 50%;
            width: 120px;
            height: 120px;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .message {
            position: absolute;
            bottom: 50px;
            font-size: 1.5em;
        }
 
         .typing-container {
            
            border-right: 2px solid rgba(255,255,255,.75);
            white-space: nowrap;
            overflow: hidden;
            width: 0;
            animation: typing 1.5s steps(40, end), blink-caret .75s step-end infinite;
        }

        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }

        @keyframes blink-caret {
            from, to { border-color: transparent; }
            50% { border-color: rgba(255,255,255,.75); }
        }       
    </style>
    <script>
        function redirectToNextPage() {
            setTimeout(function() {
                window.location.href = "home.html";
            }, 3000); // Redirect after 3 seconds
        }
    </script>
</head>

<body onload="redirectToNextPage()">
      <script>
        // Optional: Reset the animation for infinite loop
        document.addEventListener('DOMContentLoaded', () => {
            const typingContainer = document.querySelector('.typing-container');
            typingContainer.addEventListener('animationend', () => {
                typingContainer.style.animation = 'none';
                setTimeout(() => {
                    typingContainer.style.animation = '';
                }, 10);
            });
        });
    </script>
    <div class="loader"></div>
    <div class="message">
      <div class="typing-container">Loading...</div>
      </div>
</body>
</html>
